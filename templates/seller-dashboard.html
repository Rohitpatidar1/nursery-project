{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our-nursery</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- boot5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .box > p {
            font-size: 1.5rem;
            text-align: left;
            padding-left: 18px;
        }

        .lg {
            background-color: rgba(48, 44, 44, 0.773);
        }
    </style>
</head>
<body>
    <!-- header section starts  -->
    <header>
        <div class="header-3" style="background-color: rgb(22, 21, 21);">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="/#home">home</a>
                <a href="/#category">category</a>
                <a href="/#product">product</a>
                <a href="/#services">Services</a>
                <a href="/#deal">deal</a>
                <a href="/#contact">contact</a>
                <a href="/#about">about</a>
                <ul>
            </nav>
            <div class="info">
                <a href="/addproduct" class="sign">Add new Product</a>
            </div>
        </div>
    </header>
    <section class="product" id="product">
        <div class="box-container">
            {% for n in Product %}
                <div class="box">
                    
                    <img src="{{n.image}}" alt="">
                    <h3>{{n.product_name}}</h3>

                    <p>{{n.desc}}!</p>
                    <div class="price btn btn-primary lg">{{n.price}}</div>
                    <a href="{% url 'deleteproduct' product_id=n.id %}" class="btn btn-danger text-white">Delete Product</a>

                </div>
            {% endfor %}
        </div>
    </section>
    </body>
</html>
